databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: itq
      changes:

        - createTable:
            tableName: document_status
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: document_action
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: number
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: document
            baseColumnNames: status_id
            referencedTableName: document_status
            referencedColumnNames: id
            constraintName: fk_document_status

        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: action_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: initiator
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: document_history
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
            constraintName: fk_history_document

        - addForeignKeyConstraint:
            baseTableName: document_history
            baseColumnNames: action_id
            referencedTableName: document_action
            referencedColumnNames: id
            constraintName: fk_history_action

        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: approved_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: approval_registry
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
            constraintName: fk_registry_document
